<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="400" viewBox="0 0 960 400" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Data Analyst Trainer - Card Stack</title>
  <desc id="desc">Stack of cards representing SQL, Python, conceptual question, and spaced repetition calendar.</desc>
  <rect width="960" height="400" fill="#ecf0f1"/>
  <defs>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.12"/>
    </filter>
  </defs>
  <text x="60" y="78" font-family="'Segoe UI', Arial" font-size="40" font-weight="600" fill="#2c3e50">Layered Skill Cards</text>
  <text x="60" y="116" font-family="'Segoe UI', Arial" font-size="20" fill="#2c3e50">Building blocks of mastery</text>
  <!-- Card stack -->
  <g transform="translate(400 80)">
    <!-- Back calendar card -->
    <g transform="translate(120 40) rotate(6)" filter="url(#s)">
      <rect width="220" height="260" rx="18" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
      <text x="24" y="54" font-family="'Segoe UI', Arial" font-size="16" fill="#2c3e50" font-weight="600">Spaced Repetition</text>
      <!-- Calendar grid -->
      <g fill="#3498db" opacity="0.5">
        <rect x="24" y="70" width="20" height="20" rx="4"/>
        <rect x="50" y="70" width="20" height="20" rx="4" opacity="0.3"/>
        <rect x="76" y="70" width="20" height="20" rx="4" opacity="0.7"/>
        <rect x="102" y="70" width="20" height="20" rx="4"/>
        <rect x="128" y="70" width="20" height="20" rx="4" opacity="0.3"/>
        <rect x="154" y="70" width="20" height="20" rx="4" opacity="0.6"/>
      </g>
      <g fill="#3498db" opacity="0.5">
        <rect x="24" y="96" width="20" height="20" rx="4" opacity="0.3"/>
        <rect x="50" y="96" width="20" height="20" rx="4"/>
        <rect x="76" y="96" width="20" height="20" rx="4"/>
        <rect x="102" y="96" width="20" height="20" rx="4" opacity="0.3"/>
        <rect x="128" y="96" width="20" height="20" rx="4"/>
        <rect x="154" y="96" width="20" height="20" rx="4" opacity="0.4"/>
      </g>
    </g>
    <!-- Middle Python card -->
    <g transform="translate(60 20) rotate(-4)" filter="url(#s)">
      <rect width="220" height="260" rx="18" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
      <text x="24" y="54" font-family="'Segoe UI', Arial" font-size="16" fill="#2c3e50" font-weight="600">Python Transform</text>
      <text x="24" y="84" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">import pandas as pd</text>
      <text x="24" y="104" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">df.groupby('c')</text>
      <text x="24" y="124" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">.size()</text>
      <rect x="24" y="160" width="120" height="30" rx="8" fill="#3498db"/>
      <text x="84" y="180" font-family="'Segoe UI', Arial" font-size="13" fill="#ffffff" text-anchor="middle">Execute</text>
    </g>
    <!-- Front SQL + Concept card -->
    <g transform="translate(0 0)" filter="url(#s)">
      <rect width="220" height="260" rx="18" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
      <text x="24" y="54" font-family="'Segoe UI', Arial" font-size="16" fill="#2c3e50" font-weight="600">SQL Challenge</text>
      <text x="24" y="84" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">SELECT country, COUNT(*)</text>
      <text x="24" y="104" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">FROM users</text>
      <text x="24" y="124" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">GROUP BY country;</text>
      <text x="24" y="158" font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">Concept: Normalization?</text>
      <rect x="24" y="172" width="160" height="20" rx="6" fill="#3498db" opacity="0.25"/>
      <rect x="24" y="198" width="140" height="20" rx="6" fill="#3498db" opacity="0.1"/>
    </g>
  </g>
</svg>
