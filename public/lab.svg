<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="420" viewBox="0 0 960 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Data Analyst Trainer - Futuristic Lab</title>
  <desc id="desc">Floating translucent panels with code, schema graph, python chip, database and progress analytics in a minimal futuristic lab style.</desc>
  <rect width="960" height="420" fill="#ecf0f1"/>
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="blurShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-opacity="0.12"/>
    </filter>
  </defs>
  <text x="60" y="80" font-family="'Segoe UI', Arial" font-size="40" font-weight="600" fill="#2c3e50">Minimal Data Lab</text>
  <text x="60" y="118" font-family="'Segoe UI', Arial" font-size="20" fill="#2c3e50">Lightweight browser-native analytics training</text>
  <!-- Panels -->
  <g font-family="'Segoe UI', Arial" fill="#2c3e50" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- SQL Panel -->
    <g transform="translate(200 170)" filter="url(#blurShadow)">
      <rect width="200" height="140" rx="18" fill="url(#panel)"/>
      <text x="20" y="48" font-size="13">SELECT country, COUNT(*)</text>
      <text x="20" y="68" font-size="13">FROM users</text>
      <text x="20" y="88" font-size="13">GROUP BY country;</text>
      <rect x="20" y="102" width="80" height="24" rx="6" fill="#3498db"/>
      <text x="60" y="119" font-size="12" text-anchor="middle" fill="#ffffff">Run</text>
    </g>
    <!-- Python Panel -->
    <g transform="translate(420 120)" filter="url(#blurShadow)">
      <rect width="190" height="130" rx="18" fill="url(#panel)"/>
      <text x="18" y="46" font-size="12">import pandas as pd</text>
      <text x="18" y="66" font-size="12">df.groupby('country')</text>
      <text x="18" y="86" font-size="12">.size()</text>
    </g>
    <!-- Concept Panel -->
    <g transform="translate(400 270)" filter="url(#blurShadow)">
      <rect width="160" height="110" rx="18" fill="url(#panel)"/>
      <text x="20" y="48" font-size="12">Normalization?</text>
      <rect x="20" y="60" width="120" height="16" rx="6" fill="#3498db" opacity="0.25"/>
      <rect x="20" y="82" width="100" height="16" rx="6" fill="#3498db" opacity="0.1"/>
    </g>
    <!-- Progress Panel -->
    <g transform="translate(640 180)" filter="url(#blurShadow)">
      <rect width="170" height="160" rx="18" fill="url(#panel)"/>
      <circle cx="85" cy="72" r="46" fill="none" stroke="#d5dde0" stroke-width="10"/>
      <circle cx="85" cy="72" r="46" fill="none" stroke="#3498db" stroke-width="10" stroke-dasharray="180 999" stroke-linecap="round" transform="rotate(-90 85 72)"/>
      <text x="85" y="80" font-size="20" text-anchor="middle">65%</text>
      <rect x="36" y="110" width="100" height="12" rx="6" fill="#d5dde0"/>
      <rect x="36" y="110" width="64" height="12" rx="6" fill="#3498db"/>
    </g>
    <!-- Schema Graph -->
    <g transform="translate(640 120)" stroke="#3498db" fill="none">
      <circle cx="20" cy="20" r="12"/>
      <circle cx="70" cy="10" r="10"/>
      <circle cx="100" cy="40" r="14"/>
      <circle cx="50" cy="50" r="11"/>
      <path d="M32 16 L60 12"/><path d="M74 18 L94 32"/><path d="M58 44 L88 40"/><path d="M30 28 L46 44"/>
    </g>
    <!-- Python Chip -->
    <g transform="translate(560 80)" filter="url(#blurShadow)">
      <rect width="120" height="50" rx="14" fill="#3498db"/>
      <text x="60" y="30" font-size="16" fill="#ffffff" text-anchor="middle">Pyodide</text>
    </g>
    <!-- DB Icon -->
    <g transform="translate(240 110)" filter="url(#blurShadow)" fill="#3498db" stroke="none">
      <ellipse cx="40" cy="16" rx="40" ry="16" opacity="0.9"/>
      <rect x="0" y="16" width="80" height="50" rx="8" opacity="0.9"/>
      <ellipse cx="40" cy="66" rx="40" ry="16" opacity="0.9"/>
    </g>
  </g>
</svg>
