<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="480" viewBox="0 0 960 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Data Analyst Trainer - Split Screen Interaction</title>
  <desc id="desc">Split layout showing SQL editor and results table with Python console and progress widget.</desc>
  <rect width="960" height="480" fill="#ecf0f1"/>
  <defs>
    <clipPath id="rounded"><rect width="400" height="300" rx="14"/></clipPath>
  </defs>
  <text x="60" y="72" font-family="'Segoe UI', Arial" font-size="42" font-weight="600" fill="#2c3e50">Interactive Practice</text>
  <text x="60" y="112" font-family="'Segoe UI', Arial" font-size="20" fill="#2c3e50">Code → Run → Inspect → Iterate</text>
  <!-- SQL Editor Panel -->
  <g transform="translate(60 150)">
    <rect width="400" height="300" rx="18" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
    <rect width="400" height="38" rx="18" fill="#2c3e50"/>
    <circle cx="26" cy="19" r="6" fill="#3498db"/>
    <text x="24" y="74" font-family="'Segoe UI', Arial" font-size="14" fill="#2c3e50">SELECT country, COUNT(*) AS users</text>
    <text x="24" y="98" font-family="'Segoe UI', Arial" font-size="14" fill="#2c3e50">FROM users</text>
    <text x="24" y="122" font-family="'Segoe UI', Arial" font-size="14" fill="#2c3e50">GROUP BY country</text>
    <rect x="24" y="154" width="120" height="32" rx="6" fill="#3498db"/>
    <text x="84" y="175" font-family="'Segoe UI', Arial" font-size="14" fill="#ffffff" text-anchor="middle">Run</text>
  </g>
  <!-- Results Table -->
  <g transform="translate(500 150)">
    <rect width="400" height="200" rx="18" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
    <rect width="400" height="38" rx="18" fill="#2c3e50"/>
    <circle cx="26" cy="19" r="6" fill="#3498db"/>
    <g font-family="'Segoe UI', Arial" font-size="13" fill="#2c3e50">
      <text x="28" y="74">country</text>
      <text x="168" y="74">users</text>
      <rect x="24" y="84" width="352" height="2" fill="#d5dde0"/>
      <text x="28" y="108">US</text>
      <text x="168" y="108">120</text>
      <rect x="24" y="118" width="352" height="2" fill="#d5dde0"/>
      <text x="28" y="142">DE</text>
      <text x="168" y="142">80</text>
      <rect x="24" y="152" width="352" height="2" fill="#d5dde0"/>
      <text x="28" y="176">FR</text>
      <text x="168" y="176">75</text>
    </g>
  </g>
  <!-- Python Console & Progress -->
  <g transform="translate(500 370)">
    <rect width="190" height="80" rx="14" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
    <rect width="190" height="26" rx="14" fill="#2c3e50"/>
    <circle cx="18" cy="13" r="5" fill="#3498db"/>
    <text x="16" y="52" font-family="'Segoe UI', Arial" font-size="12" fill="#2c3e50">df.groupby('country').size()</text>
  </g>
  <g transform="translate(710 370)">
    <rect width="190" height="80" rx="14" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
    <text x="95" y="34" font-family="'Segoe UI', Arial" font-size="20" text-anchor="middle" fill="#2c3e50">65%</text>
    <circle cx="95" cy="40" r="28" fill="none" stroke="#d5dde0" stroke-width="8"/>
    <circle cx="95" cy="40" r="28" fill="none" stroke="#3498db" stroke-width="8" stroke-dasharray="110 999" transform="rotate(-90 95 40)" stroke-linecap="round"/>
    <rect x="40" y="56" width="110" height="10" rx="5" fill="#d5dde0"/>
    <rect x="40" y="56" width="70" height="10" rx="5" fill="#3498db"/>
  </g>
</svg>
